<meta charset="utf-8">
<!-- <div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">--->

<form class="form" role="form" autocomplete="off"  th:object="${userForm}" th:action="${signup} ?@{/signup} :(${editMode} ?@{/editUser} :@{/userForm})" method="post">
	<input class="form-control" type=hidden th:field="${userForm.id}">
	<input class="form-control" type=hidden th:field="${userForm.password}" th:value="xxxx" th:if="${editMode}">
	
	
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-3">
			<input  required class="form-control" type="text"  th:field="${userForm.firstName}">
			<div class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
		</div>
		<label class="col-lg-3 col-form-label form-control-label">Apellido paterno</label>
		<div class="col-lg-3" style="width: 3.499999995%">
			<input required class="form-control" type="text" th:field="${userForm.lastName}">
			<div class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
		</div>
		
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellido materno</label>
		<div class="col-lg-3" style="width: 3.499999995%">
			<input required class="form-control" type="text" th:field="${persona.persona_am}">
			<!-- <div class="alert-danger" th:if="${#fields.hasErrors('PersonaAm')}" th:errors="*{PersonaAm}">Name Error</div>--->
		</div>
		<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
		<div class="col-lg-3" style="width: 3.499999995%">
			<input required class="form-control" type="text" th:field="${direccion.direccion_municipio}">
			<div class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-2 col-form-label form-control-label">Email</label>
		<div class="col-lg-4">
			<input required class="form-control" type="email" th:field="${userForm.email}">
			<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
		</div>
		<label class="col-lg-2 col-form-label form-control-label">Nombre de usuario</label>
		<div class="col-lg-4">
			<input required class="form-control" type="text" th:field="${userForm.username}">
			<div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Celular</label>
		<div class="col-lg-3">
			<input required class="form-control" type="text" pattern="[0-9]{10}" title="ingresa solo 10 digitos" th:field="${persona.persona_tel_cel}">
		<!-- 	<div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>--->
		</div>
		<label class="col-lg-3 col-form-label form-control-label">Cedula</label>
		<div class="col-lg-3">
			<input required class="form-control" type="text" th:field="${medico.medico_cedula}">

		</div>
	</div>
