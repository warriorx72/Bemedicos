<script>
function ajaxGet(){
	$.ajax({
		type : "GET",
		dataType: "json",	
		url : "/fotos",
		success: (data) => {
			console.log("json" + data);
			$.each(data, (index, file) => {
				$("#nombrePersona").text(file.persona_nombre + " " + file.persona_ap);
				$("#medicoFoto").attr("src","/uploads/"+file.medico_foto);
			});
		},
		error : (err) => {
			console.log("error");
		}
	});	
};
$(document).ready( () => {
	var url = window.location;
	console.log("Entraaaa");
	ajaxGet();
});
