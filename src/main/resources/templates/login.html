<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog-sm text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
            <div class="row">
            <div class="col-lg-6 d-none d-lg-block ">
								<img th:src="@{/images/giphy.gif}"
									style="height: 489px; width: 110%;">
							</div>			
			<div class="col-lg-6 ">
			<div class="p-4">
               <div class="text-center">
                    <br>
					<h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
				</div>
                <form class="col-12" th:action="@{/login}" method="post">
                <br>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Ingrese email" name="email"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                      
                   <a> <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                 </a>
                </form>
                <div class="col-12 forgot">
                    <p><a href="#">Recordar contrasena?</a></p>
                    <p><a href="#" th:href="@{/signup}">Crear Usuario - Registrarse</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario y contraseña invalidos.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Finalizo sesion exitosamente.
		        </div>
		        </div>
		        </div>
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
