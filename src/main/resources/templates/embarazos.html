<body class="hold-transition sidebar-mini">
	<div class="wrapper">
	<div th:include="navegacion.html" th:remove="tag">

			class="main-header navbar navbar-expand navbar-white navbar-light">

		</nav>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Alta pacientes</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active">Embarazos</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<form th:action="@{/guardar_embarazos}" th:method="post">
								<div class="card card-info">
									<div class="card-header">
										<h3 class="card-title">Embarazos</h3>
									</div>
									<!-- /.card-header -->
									<div class="card-body p-0">
										<table class="table form-group">
											<thead>
												<tr>
													<th style="width: 30%"></th>
													<th style="width: 15%"><span class="Unicode">✓</span></th>
													<th style="width: 55%"></th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td style="width: 30%">¿Haz estado embarazada?</td>
													<td style="width: 15%; padding-top: 0.4rem;">
														<div class="estilochingon custom-checkbox">
															<input class="custom-control-input" type="checkbox"
																id="customCheckbox1" value="option1" th:checked="*{embarazos.numero_embarazos} == null ? false:true"
																onchange="habilitar(this.checked,'txtEmb1');"> <label
																for="customCheckbox1" class="custom-control-label"></label>
														</div>
													</td>
													<td style="width: 55%"><input
														th:field="*{embarazos.numero_embarazos}" type="number" placeholder="Anote cu&aacute;ntos" 
														id="txtEmb1" class="form-control" th:disabled="*{embarazos.numero_embarazos} != null ? false: true"
															onchange="habilitar2('txtEmb1', 'customCheckbox1');"></td>
												</tr>
												<tr>
													<td style="width: 30%">¿Haz tenido abortos?</td>
													<td style="width: 15%; padding-top: 0.4rem;">
														<div class="estilochingon custom-checkbox">
															<input class="custom-control-input" type="checkbox"
																id="customCheckbox2" value="option1" th:checked="*{embarazos.numero_abortos} == null ? false:true"
																onchange="habilitar(this.checked,'txtEmb2');"> <label
																for="customCheckbox2" class="custom-control-label"></label>
														</div>
													</td>
													<td style="width: 55%"><input
														th:field="*{embarazos.numero_abortos}" type="number" placeholder="Anote cu&aacute;ntos"
														class="form-control" id="txtEmb2" th:disabled="*{embarazos.numero_abortos} != null ? false: true"
															onchange="habilitar2('txtEmb2', 'customCheckbox2');"></td>
												</tr>
												<tr>
													<td style="width: 30%">¿Haz tenido partos naturales?</td>
													<td style="width: 15%; padding-top: 0.4rem;">
														<div class="estilochingon custom-checkbox">
															<input class="custom-control-input" type="checkbox"
																id="customCheckbox3" value="option1" th:checked="*{embarazos.partos_naturales} == null ? false:true"
																onchange="habilitar(this.checked,'txtEmb3');"> <label
																for="customCheckbox3" class="custom-control-label"></label>
														</div>
													</td>
													<td style="width: 55%"><input
														th:field="*{embarazos.partos_naturales}" type="number" placeholder="Anote cu&aacute;ntos"
														class="form-control" id="txtEmb3" th:disabled="*{embarazos.partos_naturales} != null ? false: true"
															onchange="habilitar2('txtEmb3', 'customCheckbox3');"></td>
												</tr>
												<tr>
													<td style="width: 30%">¿Haz tenido ces&aacute;reas?</td>
													<td style="width: 15%; padding-top: 0.4rem;">
														<div class="estilochingon custom-checkbox">
															<input class="custom-control-input" type="checkbox"
																id="customCheckbox4" value="option1" th:checked="*{embarazos.cesareas} != null ? true: false"
																onchange="habilitar(this.checked,'txtEmb4');"> <label
																for="customCheckbox4" class="custom-control-label"></label>
														</div>
													</td>
													<td style="width: 55%"><input
														th:field="*{embarazos.cesareas}" type="number" placeholder="Anote cu&aacute;ntas"
														class="form-control" id="txtEmb4" th:disabled="*{embarazos.cesareas} != null ? false: true"
															onchange="habilitar2('txtEmb4', 'customCheckbox4');"></td>
												</tr>
												<tr>
													<td style="width: 30%">¿Haz usado m&eacute;todos
														anticonceptivos?</td>
													<td style="width: 15%; padding-top: 0.4rem;">
														<div class="estilochingon custom-checkbox">
															<input class="custom-control-input" type="checkbox"
																id="customCheckbox5" value="option1" th:checked="*{embarazos.metodo_anticonceptivos} != null ? true: false"
																onchange="habilitar(this.checked,'txtEmb5');"> <label
																for="customCheckbox5" class="custom-control-label"></label>
														</div>
													</td>
													<td style="width: 55%"><input
														th:field="*{embarazos.metodo_anticonceptivos}" type="text" placeholder="Anote cu&aacute;les" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+"
														class="form-control" id="txtEmb5" th:disabled="*{embarazos.metodo_anticonceptivos} != null ? false: true"
															onchange="habilitar2('txtEmb5', 'customCheckbox5');"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn bg-gradient-danger float-right" style="color: #fff;">Terminar</button>									</div>
								</div>
								<input th:field="*{embarazos.paciente_id}" type="hidden">
								<input th:field="*{embarazos.embarazos_id}" type="hidden">
							</form>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->

					<div class="modal-dialog modal-sm">

									aria-label="Close">

								</button>
							</div>
							<div class="modal-body">
								<p>¿Desea cerrar la sesi&oacute;n?</p>
							</div>
							<div class="modal-footer justify-content-between">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">No</button>
								<button type="button" class="btn btn-info">Si</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
			</div>
			<!-- /.content -->
		</div>

		<!-- Main Footer -->
		<footer class="main-footer"> </footer>
	</div>

	<script>
function habilitar(value,value2)
{
if(value==true)
{
// habilitamos
document.getElementById(value2).disabled=false;
document.getElementById(value2).required=true;
}else if(value==false){
// deshabilitamos
document.getElementById(value2).value = "";
document.getElementById(value2).disabled=true;
document.getElementById(value2).required=false;

}
}

function habilitar2(input, check) {
	var value = document.getElementById(input);
	console.log(value.value);

	if (value.value == '') {
		// habilitamos
		document.getElementById(input).value = "";
		document.getElementById(input).disabled = true;
		document.getElementById(check).checked = false;				
	} else {
		// deshabilitamos
		document.getElementById(input).disabled = false;
		document.getElementById(input).required = true;
		document.getElementById(check).checked = true;

	}
}
</script>

<script type="text/javascript">
        	function changeClassById (){
        		document.getElementById("nav2").className="nav-link active";
        		document.getElementById("menu2").className="nav-item has-treeview menu-open";
        	}
        	window.onload=changeClassById();
        </script>
