<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>M&eacute;dico</title>
<link rel="icon" type="image/png" href="dist/img/apple-icon-60x60.png">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- IonIcons -->
<link rel="stylesheet"
	href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to to the body tag
to get the desired effect
|---------------------------------------------------------|
|LAYOUT OPTIONS | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:include="navegacion.html" th:remove="tag"></div>
		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"><i class="fas fa-bars"></i></a></li>
			</ul>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a th:href="@{/logout}" class="btn"> <i
						class="fas fa-sign-out-alt"></i>
				</a></li>
			</ul>
		</nav>
		<!-- /.navbar -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Alta pacientes</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active">Crear paciente</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<form th:action="@{/guardar_paciente}" th:method="post">
						<div class="row">

							<div class="col-md-12">
								<div class="card card-info">
									<div class="card-header">
										<h3 class="card-title">Datos personales del paciente</h3>
									</div>
									<!-- /.card-body -->
									<div class="card-body">
										<div class="row">
											<div class="col-sm-4">
												<!-- text input -->
												<div class="form-group">
													<label>Nombre</label> <input required
														th:field="*{persona.persona_nombre}" type="text"
														class="form-control" placeholder="Gerardo"
														pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+">
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<label>Apellido Paterno</label> <input required
														th:field="*{persona.persona_ap}" type="text"
														class="form-control" placeholder="Rosas"
														pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+">
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<label>Apellido Materno</label> <input required
														th:field="*{persona.persona_am}" type="text"
														class="form-control" placeholder="Martinez"
														pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-3">
												<!-- text input -->
												<div class="form-group">
													<label>G&eacute;nero</label> <select
														th:field="*{persona.persona_genero}" class="form-control">
														<option value="Masculino">Masculino</option>
														<option value="Femenino">Femenino</option>
													</select>
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Estado civil</label> <select
														th:field="*{paciente.estado_civil}" class="form-control">
														<option value="Soltero">Soltero</option>
														<option value="Casado">Casado</option>
														<option value="Viudo">Viudo</option>
														<option value="Divorciado">Divorciado</option>
													</select>
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Fecha de nacimiento</label> <input required
														th:field="*{persona.persona_fecha_na}" type="date"
														class="form-control">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Tel&eacute;fono</label> <input required
														th:field="*{persona.persona_tel_cel}" type="tel"
														class="form-control" placeholder="2221232123"
														pattern="[0-9]{10}">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="card card-info">
									<div class="card-header">
										<h3 class="card-title">Direcci&oacute;n del paciente</h3>
									</div>
									<!-- /.card-body -->
									<div class="card-body">
										<div class="row">
											<div class="col-sm-8">
												<!-- text input -->
												<div class="form-group">
													<label>Calle</label> <input required
														th:field="*{direccion.direccion_calle}" type="text"
														class="form-control" placeholder="Av. Universidad"
														pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s.&deg;]+">
												</div>
											</div>
											<div class="col-sm-2">
												<div class="form-group">
													<label>No. Exterior</label> <input required
														th:field="*{direccion.direccion_numero_ext}" type="number"
														class="form-control" min="0" placeholder="12">
												</div>
											</div>
											<div class="col-sm-2">
												<div class="form-group">
													<label>No. Interior</label> <input
														th:field="*{direccion.direccion_num_inter}" type="number"
														class="form-control" placeholder="2">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-3">
												<div class="form-group">
													<label>C&oacute;digo postal</label> <input required
														th:field="*{direccion.direccion_postal}" type="text"
														class="form-control" placeholder="90700"
														pattern="[0-9]{5}">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Colonia</label> <input required
														th:field="*{direccion.direccion_colonia}" type="text"
														class="form-control" placeholder="La Loma"
														pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s.&deg;]+">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Municipio</label> <input required
														th:field="*{direccion.direccion_municipio}" type="text"
														class="form-control"
														placeholder="Tlaxcala de Xicohténcatl"
														pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s.&deg;]+">
												</div>
											</div>
											<div class="col-sm-3">
												<div class="form-group">
													<label>Estado</label> <input required
														th:field="*{direccion.direccion_estado}" type="text"
														class="form-control" placeholder="Tlaxcala"
														pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s.&deg;]+">
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="card card-info">
									<div class="card-header">
										<h3 class="card-title">Referencias del paciente</h3>
									</div>
									<!-- /.card-body -->
									<div class="card-body">
										<div class="row">
											<div class="col-sm-3">
												<label>Nombre referencia</label> <input
													th:field="*{paciente.paciente_referencia_nombre}"
													type="text" class="form-control"
													placeholder="Nombre referencia"
													pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+">
											</div>
											<div class="col-sm-3">
												<label>Apellido paterno referencia</label> <input
													th:field="*{paciente.paciente_referencia_ap}" type="tel"
													class="form-control" placeholder="Teléfono referencia"
													pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+">
											</div>
											<div class="col-sm-3">
												<label>Apellido materno referencia</label> <input
													th:field="*{paciente.paciente_referencia_am}" type="tel"
													class="form-control" placeholder="Teléfono referencia"
													pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s.]+">
											</div>
											<div class="col-sm-3">
												<label>Teléfono referencia</label> <input
													th:field="*{paciente.paciente_referencia_tel}" type="tel"
													class="form-control" placeholder="Teléfono referencia"
													pattern="[0-9]{10}">
											</div>
										</div>

										<div class="card-footer">
											<button type="submit" class="btn bg-gradient-danger"
												name="action1" id="action1" value="1" style="color: #fff;">Terminar</button>
											<button type="submit"
												class="btn bg-gradient-info float-right" name="action1"
												id="action1" value="0">Siguiente</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<input type="hidden" th:value="*{id_med_user}">
					</form>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
				<div class="modal fade" id="modal-default">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Nombre del usuario</h4>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p>¿Desea cerrar la sesi&oacute;n?</p>
							</div>
							<div class="modal-footer justify-content-between">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">No</button>
								<button type="button" class="btn btn-info">Si</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->

		<!-- Main Footer -->
		<footer class="main-footer"> </footer>
		<!-- ./wrapper -->
	</div>
	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE -->
	<script src="dist/js/adminlte.js"></script>

	<!-- OPTIONAL SCRIPTS -->
	<script src="plugins/chart.js/Chart.min.js"></script>
	<script src="dist/js/demo.js"></script>
	<script src="dist/js/pages/dashboard3.js"></script>

	<script type="text/javascript">
		function changeClassById() {
			document.getElementById("nav2").className = "nav-link active";
			document.getElementById("menu2").className = "nav-item has-treeview menu-open";
		}
		window.onload = changeClassById();
	</script>

</body>
</html>
