<script>
  $(function () {
	    var dialog, form,

    function validateDateRange(start, end) {
    	console.log("inicio:"+start+"fin:"+end);
    	if(!start.isValid()) {
    		alert("Start date is invalid");
    		return false; 
    	}
    	
    	if(!end.isValid()) {
    		alert("End date is invalid");
    		return false; 
    	}
    	
    	if(start.isAfter(end)) {
	 		alert("End date must be after start date");	
	 		return false; 
	 	}
    	
    	if(start.isSame(end)) {
    		alert("End date must be after start date");
    		return false;
    	}
    	return true;
    }
    
	 
   	function removeEvent() {  
    	var eventData;
		if (uid.value) {
			eventData = uid.value;
			$('#agendarCita').modal('hide');
    		$.ajax({
    	        type: "DELETE",
    	        url: "/event",
    	        data: "id="+eventData,
    	        success: (data) => {
    	        	calendar.refetchEvents()
    	        	console.log("id="+eventData);
    	        },
    	        error: (e) => {
    	            $("#error").text(e.responseText);
    	        }
    	      });
			
		}
	    return true;
    }
	   
    function editEvent(info) {
    	var eventStart = moment(info.event.start).format("YYYY-MM-DDTHH:mm:ss"); //moment(event.start);
 			var eventEnd = moment(info.event.end).format("YYYY-MM-DDTHH:mm:ss");
 			
       	newtitle.value = info.event.title;
	    description.value = info.event.extendedProps.description; 
	    startdateandtime.value = eventStart;			
	    enddateandtime.value = eventEnd;
	    uid.value = info.event.id;
	    $('#agendarCita').modal('toggle');
	    
    }	
    
    function saveEvent() {
    	var valid = true;
    	
	 	var eventStart = moment(startdateandtime.value);
 			var eventEnd = moment(enddateandtime.value);
   
 		valid = valid && newtitle.value;
	 	valid = valid && validateDateRange(eventStart, eventEnd);
	   
		if ( valid ) {
	    	var eventData;
			if (newtitle.value) {
				eventData = {
					id: uid.value,
					title: newtitle.value,
					start: startdateandtime.value,
					end:  enddateandtime.value, 
					description: description.value,
					color: 'red',
					
				};
		//		alert(eventData.title.value + " " + eventData.start.value + " " + eventData.finish.value)
		//		$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
			}
			
			calendar.unselect();
			$('#agendarCita').modal('hide');
    		$.ajax({
    	        type: "PATCH",
    	        url: "/event",
			    data: JSON.stringify(eventData),
			    contentType: "application/json; charset=utf-8",
			    dataType: "json",
    	        success: (data) => {
    	        	calendar.refetchEvents()
    	        	console.log(JSON.stringify(eventData));
    	        },
    	        error: (e) => {
    	        	console.log("error");
    	        }
    	      });
    	}
	 	return valid;
    }
    function moveEvent(info) {
    	var eventStart = moment(info.event.start).format("YYYY-MM-DDTHH:mm:ss"); //moment(event.start);
		var eventEnd = moment(info.event.end).format("YYYY-MM-DDTHH:mm:ss");
    	var valid = true;
   
    	valid = valid && info.event.title;
		if ( valid ) {
			console.log("entra");
	    	var eventData;
			if (info.event.title) {
				eventData = {
					id: info.event.id,
					title: info.event.title,
					start: eventStart,
					end:  eventEnd, 
					description: description.value,
					color: 'blue',
					
				};
		//		alert(eventData.title.value + " " + eventData.start.value + " " + eventData.finish.value)
		//		$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
			}
			calendar.unselect();
			$('#agendarCita').modal('hide');
			console.log(JSON.stringify(eventData));
    		$.ajax({
    	        type: "PATCH",
    	        url: "/event",
			    data: JSON.stringify(eventData),
			    contentType: "application/json; charset=utf-8",
			    dataType: "json",
    	        success: (data) => {
    	        	calendar.refetchEvents()
    	        	console.log(JSON.stringify(eventData));
    	        },
    	        error: (e) => {
    	        	console.log("error");
    	        }
    	      });
    	}
	 	return valid;
    }
    
    function addEvent(start, end) {
      	var valid = true;
 			
 			var eventStart = moment(startdateandtime.value);
 			var eventEnd = moment(enddateandtime.value);
   
		valid = valid && newtitle.value;
	 	valid = valid && startdateandtime.value;
	 	valid = valid && validateDateRange(eventStart, eventEnd);
	 	    
		if ( valid ) {
	    	var eventData;
			if (newtitle.value) {
				eventData = {
					title: newtitle.value,
					description: description.value,
					start: startdateandtime.value,
					end: enddateandtime.value, 
					color: color.value,
				};
				//$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
			}
			
			calendar.unselect();
			$('#agendarCita').modal('hide');
			console.log(JSON.stringify(eventData));
			 $.ajax({
			    type: "POST",
			    url: "/event",
			    data: JSON.stringify(eventData),
			    contentType: "application/json; charset=utf-8",
			    dataType: "json",
			    success: function(data){
			    	calendar.refetchEvents()
			    	console.log(JSON.stringify(eventData));
			    },
			    failure: function(errMsg) {
			        alert(errMsg);
			    }
			});
      }
      return valid;
    }
    $("#submit-modal").click((e) => {
    	e.preventDefault();
    	if($("#submit-modal"). val()=='1'){
    		addEvent();
    	}
    	else{saveEvent();}	
    });
    $("#nueva-cita").click((e) => {
    	e.preventDefault();
    	$('#delete-modal').hide();
    	$('#submit-modal').text("Agendar");
    	$('#submit-modal').val("1");
    });
    
    $("#delete-modal").click((e) => {
    	console.log("hola");
    	e.preventDefault();
    	
    	removeEvent();
    }); 

    var Calendar = FullCalendar.Calendar;
    var calendarEl = document.getElementById('calendar');
    var calendar = new Calendar(calendarEl, {
      locale:"en",
      plugins: [ 'bootstrap', 'interaction', 'dayGrid', 'timeGrid','list'],
      header    : {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,listMonth'
      },
		defaultDate: moment().format("YYYY-MM-DD"),
		editable: true,
		eventDrop: function(info) {
			console.log(info.event.start,info.event.end);
			    if (!confirm("¿Seguro que quieres realizar estos cambios?")) {
			      	info.revert();
			    }
			    else{
			    	moveEvent(info);
			    }
			  },
	   eventResize: function(info) {
		    if (!confirm("¿Seguro que quieres realizar estos cambios?")) {
		      	info.revert();
		    }
		    else{
		    	moveEvent(info);
		    }
		  },
		eventLimit: true, // allow "more" link when too many events
		events: {
	        url: '/allevents',
	        type: 'GET',
	        error: function() {
	            alert('there was an error while fetching events!');
	        },
	        //color: 'blue',   // a non-ajax option
	        //textColor: 'white' // a non-ajax option
	    },
		selectable: true,
		selectHelper: true,
		selectMirror: true,
		select: function(arg) {
			console.log("inicio:"+ moment(arg.start).format("YYYY-MM-DDTHH:mm:ss")+"final:"+moment(arg.end).format("YYYY-MM-DDTHH:mm:ss"));
			startdateandtime.value = moment(arg.start).format("YYYY-MM-DDTHH:mm:ss");
			enddateandtime.value = moment(arg.end).format("YYYY-MM-DDTHH:mm:ss");
			$('#submit-modal').val("1");
			$('#submit-modal').text("Agendar");
			$('#delete-modal').hide();
			$('#agendarCita').modal('toggle');
		},
		eventClick: function(info) {
			info.jsEvent.preventDefault(); 
			$('#delete-modal').show();
			$('#submit-modal').text("Editar");
			$('#submit-modal').val("0");
			editEvent(info);
			
	       //$('#calendar').fullCalendar('updateEvent', event);
 	    }	
	  	
// 		loading: function(bool) {
// 			$('#loading').toggle(bool);
// 		}
    });

    calendar.render();

  })
