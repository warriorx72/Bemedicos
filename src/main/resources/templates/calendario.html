<script>
  $(function () {

	    var dialog, form,
	    
     	tips = $( ".validateTips" ); 
    
    function validateDateRange(start, end) {
    	
    	if(!start.isValid()) {
    		alert("Start date is invalid");
    		return false; 
    	}
    	
    	if(!end.isValid()) {
    		alert("End date is invalid");
    		return false; 
    	}
    	
    	if(start.isAfter(end)) {
	 		alert("End date must be after start date");	
	 		return false; 
	 	}
    	
    	if(start.isSame(end)) {
    		alert("End date must be after start date");
    		return false;
    	}
    	return true;
    }
    /* initialize the external events
     -----------------------------------------------------------------*/
    function ini_events(ele) {
      ele.each(function () {

        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
        // it doesn't need to have a start or end
        var eventObject = {
          title: $.trim($(this).text()) // use the element's text as the event title
        }

        // store the Event Object in the DOM element so we can get to it later
        $(this).data('eventObject', eventObject)

        // make the event draggable using jQuery UI
        $(this).draggable({
          zIndex        : 1070,
          revert        : true, // will cause the event to go back to its
          revertDuration: 0  //  original position after the drag
        })

      })
    }

    ini_events($('#external-events div.external-event'))

    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date()
    var d    = date.getDate(),
      m    = date.getMonth(),
      y    = date.getFullYear()

    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendarInteraction.Draggable;

    var containerEl = document.getElementById('external-events');
    var checkbox = document.getElementById('drop-remove');
    var calendarEl = document.getElementById('calendar');

    // initialize the external events
    // -----------------------------------------------------------------

    new Draggable(containerEl, {
      itemSelector: '.external-event',
      eventData: function(eventEl) {
        console.log(eventEl);
        return {
          title: eventEl.innerText,
          backgroundColor: window.getComputedStyle( eventEl ,null).getPropertyValue('background-color'),
          borderColor: window.getComputedStyle( eventEl ,null).getPropertyValue('background-color'),
          textColor: window.getComputedStyle( eventEl ,null).getPropertyValue('color'),
        };
      }
    });
    
    function addEvent(start, end) {
      	var valid = true;
 			
 			var eventStart = moment(startdateandtime.value);
 			var eventEnd = moment(enddateandtime.value);
   
		valid = valid && newtitle.value;
	 	valid = valid && startdateandtime.value;
	 	valid = valid && validateDateRange(eventStart, eventEnd);
	 	    
		if ( valid ) {
	    	var eventData;
			if (newtitle.value) {
				eventData = {
					title: newtitle.value,
					description: description.value,
					start: startdateandtime.value,
					end: enddateandtime.value, 
					color: "#3CDDD6",
				};
				//$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
			}
			
			$('#calendar').fullCalendar('unselect');
			dialog.dialog( "close" );
     
			 $.ajax({
			    type: "POST",
			    url: "/event",
			    data: JSON.stringify(eventData),
			    contentType: "application/json; charset=utf-8",
			    dataType: "json",
			    success: function(data){
			    	$('#calendar').fullCalendar('refetchEvents');
			    	console.log(JSON.stringify(eventData));
			    },
			    failure: function(errMsg) {
			        alert(errMsg);
			    }
			});
      }
      return valid;
    }
    
    dialog = $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 450,
        width: 350,
        modal: true,
        buttons: {
         "Create": addEvent,
          Cancel: function() {
            dialog.dialog( "close" );
          }
        },
        close: function() {
          form[ 0 ].reset();
        }
      });
    
    form = dialog.find( "form" ).on( "submit", function( event ) {
        event.preventDefault();  
        addEvent();
      });
   
      $( "#create-event" ).button().on( "click", function() {
        dialog.dialog( "open" );
      });

    var calendar = new Calendar(calendarEl, {
      locale:"es",
      plugins: [ 'bootstrap', 'interaction', 'dayGrid', 'timeGrid','list'],
      header    : {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      //Random default events
	  events: {
		        url: '/allevents',
		        type: 'GET',
		        error: function() {
		            alert('there was an error while fetching events!');
		        },
		        //color: 'blue',   // a non-ajax option
		        //textColor: 'white' // a non-ajax option
		    },
	  selectable: true,
   	  selectHelper: true,
   	  select: function(start, end) {
		  startdateandtime.value = moment(start).format("YYYY-MM-DDTHH:mm:ss");
		  enddateandtime.value = moment(end).format("YYYY-MM-DDTHH:mm:ss");
		  dialog.dialog( "open" );
	  },
      eventLimit: true,
      editable  : true,
      droppable : true, // this allows things to be dropped onto the calendar !!!
      drop      : function(info) {
        // is the "remove after drop" checkbox checked?
        if (checkbox.checked) {
          // if so, remove the element from the "Draggable Events" list
          info.draggedEl.parentNode.removeChild(info.draggedEl);
        }
      }
    });

    calendar.render();
    // $('#calendar').fullCalendar()

    /* ADDING EVENTS */
    var currColor = '#3c8dbc' //Red by default
    //Color chooser button
    var colorChooser = $('#color-chooser-btn')
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()
      //Save color
      currColor = $(this).css('color')
      //Add color effect to button
      $('#add-new-event').css({
        'background-color': currColor,
        'border-color'    : currColor
      })
    })
    $('#add-new-event').click(function (e) {
      e.preventDefault()
      //Get value and make sure it is not null
      var val = $('#new-event').val()
      if (val.length == 0) {
        return
      }

      //Create events
      var event = $('<div />')
      event.css({
        'background-color': currColor,
        'border-color'    : currColor,
        'color'           : '#fff'
      }).addClass('external-event')
      event.html(val)
      $('#external-events').prepend(event)

      //Add draggable funtionality
      ini_events(event)

      //Remove event from text input
      $('#new-event').val('')
    })
  })
</script>
