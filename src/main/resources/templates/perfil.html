<style>
.contain {
	margin-left: auto;
	margin-right: auto;
	margin-top: calc(calc(100vh - 405px)/2);
}

#form1 {
	width: auto;
}

.alert {
	text-align: center;
}

#blah {
	max-height: 150px;
	height: auto;
	width: auto;
	display: block;
	margin-left: auto;
	margin-right: auto;
	padding: 5px;
	cursor: pointer;
}

#img_contain {
	border-radius: 5px;
	/*  border:1px solid grey;*/
	/* margin-top:20px; */
	width: auto;
}

.input-group {
	margin-top: 10px;
	margin-bottom: 20px;
}

.imgInp {
	width: 100px;
	margin-top: 10px;
	padding: 10px;
	background-color: #d3d3d3;
}

.img-format {
	width: 75%;
	margin: 30px 45px 5px;
}

.loading {
	animation: blinkingText ease 2.5s infinite;
}
@keyframes blinkingText{
    0%{     color: #000;    }     
    50%{   color: #transparent; }
    99%{    color:transparent;  }
    100%{ color:#000; }
}
.custom-file-label {
	cursor: pointer;
}

/************CREDITS**************/
.credit {
	font: 14px "Century Gothic", Futura, sans-serif;
	font-size: 12px;
	color: #3d3d3d;
	text-align: left;
	margin-top: 10px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

.credit a {
	color: gray;
}

.credit a:hover {
	color: black;
}

.credit a:visited {
	color: MediumPurple;
}
</style>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:include="navegacion.html" th:remove="tag"></div>
		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"><i class="fas fa-bars"></i></a></li>
			</ul>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="btn" data-toggle="modal"
					data-target="#modal-default"> <i class="fas fa-sign-out-alt"></i>
				</a></li>
			</ul>
		</nav>
		<!-- /.navbar -->
		<!-- Main Sidebar Container -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Perfil</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Inicio</a></li>
								<li class="breadcrumb-item active">Perfil</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<!-- Input addon -->
							<div class="card card-info">
								<div class="card-header">
									<h3 class="card-title">Datos personales del m&eacute;dico</h3>
								</div>
								<!-- /.card-body -->
								<div class="card-body">
									<form th:action="@{/perfil}" method="post"
										enctype="multipart/form-data">
										<div class="row">
											<div class="col-sm-4">
												<div id='img_contain'>
													<img class="img-circle img-fluid img-format" id="prevImg"
														th:src="@{'/uploads/' + ${medicos.medico_foto}}" />
												</div>
												<div class="form group col-sm-12">
													<input type="file" name="file" id="file"
														class="btn btn-light col-sm-12"> <label for="file"
														class="form-group"></label>
												</div>
											</div>
											<div class="col-sm-8">
												<div class="form-group">
													<label>Nombre</label> <input type="text" readOnly
														class="form-control" th:field="*{persona.persona_nombre}" />
												</div>
												<div class="row">

													<div class="form-group col-sm-6">
														<label>Apellido Paterno</label> <input type="text"
															readOnly class="form-control"
															th:field="*{persona.persona_ap}" />
													</div>
													<div class="form-group col-sm-6">
														<label>Apellido Materno</label> <input type="text"
															readOnly class="form-control"
															th:field="*{persona.persona_am}" />
													</div>
												</div>

												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>Especialidad</label> <input type="text"
																th:field="*{medicos.medico_especialidad}"
																class="form-control" placeholder="Escriba especialidad" />
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>C&eacute;dula profesional</label> <input
																th:field="*{medicos.medico_cedula}" type="number"
																class="form-control" placeholder="Escriba cedula" />
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>Tel&eacute;fono particular</label> <input
																th:field="*{persona.persona_tel_casa}" type="number"
																class="form-control"
																placeholder="Escriba tel&eacute;fono particular" />
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>Tel&eacute;fono movil</label> <input type="number"
																th:field="*{persona.persona_tel_cel}"
																class="form-control"
																placeholder="Escriba tel&eacute;fono celular" />
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<h3 class="text-center">Costos por servicio</h3>
										</div>
										<div class="row">
											<div class="col-sm-4">
												<div class="form-group">
													<label>Primera consulta</label> <input type="number"
														th:field="*{medicos.primer_consulta}" class="form-control"
														placeholder="Escriba precio de primer consulta" />
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<label>Consulta control</label> <input type="number"
														th:field="*{medicos.control_consulta}"
														class="form-control"
														placeholder="Escriba precio de consulta de control" />
												</div>
											</div>
											<div class="col-sm-4">
												<div class="form-group">
													<label> Consulta a domicilio</label> <input type="number"
														th:field="*{medicos.domicilio_consulta}"
														class="form-control"
														placeholder="Escriba precio de consulta a domicilio" />
												</div>
											</div>
										</div>
										<input type="hidden" th:field="*{medicos.medico_id}" />
										<div class="card-footer">
											<button type="submit"
												class="btn bg-gradient-info float-right">Guardar</button>
										</div>
									</form>
								</div>

							</div>
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
					<div class="modal fade" id="modal-default">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Nombre del usuario</h4>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p>¿Desea cerrar la sesi&oacute;n?</p>
								</div>
								<div class="modal-footer justify-content-between">
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">No</button>
									<button type="button" class="btn btn-info">Si</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
					<div class="modal fade" id="modal-default2">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Datos del paciente</h4>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p>¿Desea terminar?</p>
								</div>
								<div class="modal-footer justify-content-between">
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">No</button>
									<button type="submit" class="btn btn-info">Si</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
					<!-- /.modal -->
				</div>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->

		<!-- Main Footer -->
		<footer class="main-footer"> </footer>
	</div>
	<!-- ./wrapper -->

	<script src="plugins/jquery/jquery.min.js"></script>

	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script src="dist/js/adminlte.js"></script>

	<!-- OPTIONAL SCRIPTS -->
	<script src="plugins/chart.js/Chart.min.js"></script>

	<script>
		$("#inputGroupFile01").change(function(event) {
			RecurFadeIn();
			readURL(this);
		});
		$("#inputGroupFile01").on('click', function(event) {
			RecurFadeIn();
		});
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				var filename = $("#inputGroupFile01").val();
				filename = filename.substring(filename.lastIndexOf('\\') + 1);
				reader.onload = function(e) {
					debugger;
					$('#blah').attr('src', e.target.result);
					$('#blah').hide();
					$('#blah').fadeIn(500);
					$('.custom-file-label').text(filename);
				}
				reader.readAsDataURL(input.files[0]);
			}
			$(".alert").removeClass("loading").hide();
		}
		function RecurFadeIn() {
			console.log('ran');
			FadeInAlert("Wait for it...");
		}
		function FadeInAlert(text) {
			$(".alert").show();
			$(".alert").text(text).addClass("loading");
		}
	</script>

	<script type="text/javascript">
		function changeClassById() {
			document.getElementById("nav5").className = "nav-link active";
			document.getElementById("menu5").className = "nav-item has-treeview menu-open";
		}
		window.onload = changeClassById();
	</script>
	<script>
		function readImage(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('#prevImg').attr('src', e.target.result); // Renderizamos la imagen
				}
				reader.readAsDataURL(input.files[0]);
			}
		}

		$("#file").change(function() {
			// Código a ejecutar cuando se detecta un cambio de archivO
			readImage(this);
		});
	</script>
</body>
