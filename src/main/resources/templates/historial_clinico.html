                      </div>

                      <tbody>
                        <tr th:each="evolucion: ${evolucionvista}">

                          <td style="width: 15%">
                            <a th:href="${'notas/'+evolucion[0]}" class="btn bg-gradient-success" style="color:#fff;"><i class="fas fa-notes-medical"></i></a>
                          </td>
                          <td style="width: 15%">
                            <a th:href="${'solicitud_estudios/' + evolucion[0]}" class="btn bg-gradient-success" style="color:#fff;"><i class="fas fa-notes-medical"></i></a>
                          </td>
                        </tr>
                      </tbody>

<script>
	var busqueda = document.getElementById('buscar');
    var table = document.getElementById("tabla").tBodies[0];

    buscaTabla = function(){
      texto = busqueda.value.toLowerCase();
      var r=0;
      while(row = table.rows[r++])
      {
        if ( row.innerText.toLowerCase().indexOf(texto) !== -1 )
          row.style.display = null;
        else
          row.style.display = 'none';
      }
    }

    busqueda.addEventListener('keyup', buscaTabla);
</script>
