<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>M&eacute;dico</title>
  <link rel="icon" type="image/png" href="/dist/img/apple-icon-60x60.png">
    
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<!--

Apply one or more of the following classes to to the body tag

<style>
    .estilochingon{
        position: relative;
        display: block;
        min-height: 1.5rem;
        padding-top: 0.4rem;
        padding-left: 2.5rem;
        }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
<div th:include="navegacion.html" th:remove="tag">
      </div>
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a th:href="@{/logout}" class="btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Alta pacientes</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active">Historial cl&iacute;nico</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
            <!-- Input addon -->
            	<div class="card-footer" th:hidden="${buttonVolver}">
                  	<a type="submit" href="javascript:window.history.back()" class="btn bg-gradient-info float-right" th:hidden="${buttonVolver}">volver</a>
                  </div>
                <div class="card card-info">
                	
                  <div class="card-header">
                    <h3 class="card-title">Notas de evoluci&oacute;n</h3>
                  </div>
                  <!-- /.card-body -->
                    <div class="card-body" th:each="evolucion: ${crearnota}">
                          <div class="row">
                            <div class="col-sm-4">
                              <!-- text input -->
                              <div class="form-group">
                              	<label>Fecha: </label>
                                <label th:text="${evolucion[4]}"></label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              
                            </div>
                            <div class="col-sm-4">
                              <div class="form-group">
                                <label>Expediente: </label>
                                <label th:text="${evolucion[0]}"></label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-5">
                              <!-- text input -->
                              <div class="form-group">
                                <label>Nombre completo: </label>
                                <label th:text="${evolucion[1]}"></label>
                              </div>
                            </div>
                            <div class="col-sm-3">
                              <!-- text input -->
                              <div class="form-group">
                                <label>Edad: </label>
                                <label th:text="${evolucion[2]}"></label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="form-group">
                                <label>Sexo: </label>
                                <label th:text="${evolucion[3]}"></label>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
            <!-- Input addon -->
                <div class="card card-info">
                  <div class="card-header">
                    <h3 class="card-title">Signos vitales</h3>
                  </div>
                  <!-- /.card-body -->
                    <div class="card-body">
                        <form  th:action="@{/guardar_notas}" th:method="post">
                          <div class="row">
                            <div class="col-sm-6">
                              <!-- text input -->
                              <div class="form-group">
                                <label>Tensi&oacute;n arterial</label>
                                <input th:field="*{evolucion.evolucion_tension}" th:readonly="${read}" type="text" required class="form-control" placeholder="120/80 mm Hg">
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                <label>Temperatura</label>
                                <input th:field="*{evolucion.evolucion_temperatura}" th:readonly="${read}" type="text" required class="form-control" placeholder="38&deg;">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-6">
                              <!-- text input -->
                              <div class="form-group">
                                <label>Frecuencia card&iacute;aca</label>
                                <input th:field="*{evolucion.evolucion_cardiaca}" th:readonly="${read}" type="text" required class="form-control" placeholder="12">
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                <label>Frecuencia respitar&iacute;a</label>
                                <input th:field="*{evolucion.evolucion_respiratoria}" th:readonly="${read}" type="text" required class="form-control" placeholder="60">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-6">
                              <!-- text input -->
                              <div class="form-group">
                                <label>Peso</label>
                                <input th:field="*{evolucion.evolucion_peso}" th:readonly="${read}" type="text" required class="form-control" placeholder="78.5 Kg">
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                <label>Talla</label>
                                <input th:field="*{evolucion.evolucion_talla}" th:readonly="${read}" type="text" required class="form-control" placeholder="32">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-sm-12">
			                     <!-- text input -->
			                     <div class="form-group">
			                        <label>Exploraci&oacute;n f&iacute;sica</label>
			                        <textarea th:field="*{evolucion.evolucion_evolucion}" th:readonly="${read}" required class="form-control" rows="2" placeholder="Especifique"></textarea>
			                      </div>
			                   </div>
                          </div> 
                          <div class="row">
                              <div class="col-sm-12">
			                     <!-- text input -->
			                     <div class="form-group">
			                        <label>Resultados previos y actuales (Laboratorio, gabinete, otros)</label>
			                        <textarea th:field="*{evolucion.evolucion_previos}" th:readonly="${read}" required class="form-control" rows="2" placeholder="Especifique"></textarea>
			                      </div>
			                   </div>
                          </div> 
                          <div class="row">
                              <div class="col-sm-12">
			                     <!-- text input -->
			                     <div class="form-group">
			                        <label>Diagn&oacute;stico o problemas cl&iacute;nicos</label>
			                        <textarea th:field="*{evolucion.evolucion_clinicos}" th:readonly="${read}" required class="form-control" rows="2" placeholder="Especifique"></textarea>
			                      </div>
			                   </div>
                          </div> 
                          <div class="row">
                              <div class="col-sm-12">
			                     <!-- text input -->
			                     <div class="form-group">
			                        <label>Pron&oacute;stico</label>
			                        <textarea th:field="*{evolucion.evolucion_pronostico}" th:readonly="${read}" required class="form-control" rows="2" placeholder="Especifique"></textarea>
			                      </div>
			                   </div>
                          </div> 
                           <div class="row">
                              <div class="col-sm-12">
			                     <!-- text input -->
			                     <div class="form-group">
			                        <label>Indicaci&oacute;n terap&eacute;utica</label>
			                        <textarea th:field="*{evolucion.evolucion_terapeutica}" th:readonly="${read}" required class="form-control" rows="2" placeholder="Especifique"></textarea>
			                      </div>
			                   </div>
                          </div>
                          <div class="card-footer">
                            <button type="submit" class="btn bg-gradient-info float-right" th:hidden="${read}">Guardar</button>
                          </div>
                          <input type="hidden" th:field="*{evolucion.paciente_id}">
                          <input type="hidden" th:field="*{evolucion.evolucion_id}">
                          <input type="hidden" th:field="*{evolucion.fecha_evo}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
      <div class="modal fade" id="modal-default">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Nombre del usuario</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>¿Desea cerrar la sesi&oacute;n?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-info">Si</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<script src="/dist/js/demo.js"></script>
<script src="/dist/js/pages/dashboard3.js"></script>

<script type="text/javascript">
        	function changeClassById (){
        		document.getElementById("nav2").className="nav-link active";
        		document.getElementById("menu2").className="nav-item has-treeview menu-open";
        	}
        	window.onload=changeClassById();
        </script>

</body>
</html>
